<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thapa Projects JS</title>
    <script src="https://kit.fontawesome.com/78b28b1eb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container-1">
        <h3>Best Jokes to make you laugh</h3>
        <div class="joke">Awesome Joke is Loading...</div>
        <button class="btn">Next Joke</button>
    </div>
    <div class="container-2">
        <h2>Can you turn the light on?</h2>
        <button class="on">ON</button>
        <img src="./off.png" alt="bulb-image" id="bulb">
        <button class="off">OFF</button>
    </div>
    <div class="container-3">
        <h2>I am Thermometer</h2>
        <div id="temp">&#xf2cb</div>
    </div>
    <div class="container-4">
        <form id="tempCalc" onsubmit="calculateTemp();return false">
            <label for="temp">Please enter the temperature to convert</label>
            <br/><input type="number" name="temp" id="temperature" />
            <select name="temp_diff" id="temp_diff">
                <option value="cel">Celcius</option>
                <option value="fah">Fahrenheit</option>
            </select><br/>
            <input type="submit" name="temp" class="btn"><br/>
            <span id="resultContainer"></span>
        </form>
    </div>
    <div class="container-5">
        <span>
            <i class="fas fa-mug-hot fa-4x"></i>
            <div class="counter" data-target="4000"></div>
            <span>Project Completed</span>
        </span>
        <span>
            <i class="fas fa-user-clock fa-4x"></i>
            <div class="counter" data-target="15000"></div>
            <span>Our Happy Clients</span>
        </span>
        <span>
            <i class="fas fa-list fa-4x"></i>
            <div class="counter" data-target="500"></div>
            <span>Ongoing Projects</span>
        </span>
    </div>
    <div class="container-6">
        <a href="./google-keep.html">Google Notes(Practice)<br/>Click</a>
    </div>
    <script src="container-1.js"></script>
    <script src="container-2.js"></script>
    <script src="container-3.js"></script>
    <script src="container-4.js"></script>
    <script src="container-5.js"></script>
</body>
</html>
